<div class="card card-compact w-96 bg-base-100 shadow-xl" *ngIf="offer">
  <figure><img class="relative" src="{{offer.photo}}" alt="{{offer.name}}"/></figure>
  <div class="avatar">
    <div class="w-24 rounded-full">
      <img src="https://placeimg.com/192/192/people"/>
    </div>
  </div>
  <div class="card-body">
    <h2 class="card-title">{{offer.name}}</h2>
    <p>{{offer.description}}</p>
    <div class="card-actions justify-end">
      <a routerLink="./{{offer.id}}" class="btn btn-primary">Termine ansehen</a>
    </div>
  </div>
</div>
