<div class="card card-compact w-96 bg-base-100 shadow-xl " *ngIf="course">
  <figure><img src="{{course.photo}}" alt="{{course.name}}" /></figure>
  <div class="card-body">
    <h2 class="card-title">{{course.name}}</h2>
    <p>{{course.description}}</p>
    <div class="card-actions justify-end">
      <!--Routerlink zu den Offers -->
      <a routerLink="/courses/{{course.name}}" class="btn btn-primary">Angebote ansehen</a>
    </div>
  </div>
</div>
